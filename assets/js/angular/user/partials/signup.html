<form role="form" id="signupForm" method="post" action="/user/add">
    <div class="form-group floating-label-form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" ng-model="signupForm.email" />
    </div>

    <div class="form-group floating-label-form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="signupForm.password" />
    </div>

    <button class="btn btn-primary" ng-click="signup()">Sign Up</button>
</form>

<script src="/js/angular/user/partials/js/floating-label.js"></script>
