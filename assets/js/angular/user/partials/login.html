<form role="form" id="loginForm" method="post" action="/user/login">
    <div class="form-group floating-label-form-group">
        <label for="email">E-mail</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="E-mail" ng-model="loginForm.email" />
    </div>

    <div class="form-group floating-label-form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="loginForm.password" />
    </div>

    <button class="btn btn-primary btn-large" ng-click="login()">Login</button>
</form>

<script src="/js/angular/user/partials/js/floating-label.js"></script>
